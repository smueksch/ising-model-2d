<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ising Model 2D</title>
  </head>
  <body>
    <form>
        <label>Coupling Constant:</label>
        <input type="text" id="coupling-constant" /><br />

        <label>Initial External Magnetic Field:</label>
        <input type="text" id="initial-magnetic-field" /><br />

        <label>Number of Spins:</label>
        <input type="text" id="simulation-width" /> x <input type="text" id="simulation-height" /> spins<br />

        <label>Plot Size:</label>
        <input type="text" id="plot-width" /> x <input type="text" id="plot-height" /> spins<br />

        <button type="button" id="start-stop-button">Start</button>
        <button type="button" id="reset-button">Reset</button><br />

        Magnetization: <span id="output-magnetization">xx</span>
    </form>

    <canvas id="simulation-canvas"></canvas>

    <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
